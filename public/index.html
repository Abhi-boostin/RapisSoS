<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidSoS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    <!-- Role Selection Section -->
    <div id="roleSelection" class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-8">Welcome to RapidSoS</h1>
            <div class="space-y-4">
                <button onclick="selectRole('user')" class="w-full py-4 px-6 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg transition-colors font-medium text-lg">
                    I Need Help (User)
                </button>
                <button onclick="selectRole('officer')" class="w-full py-4 px-6 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg transition-colors font-medium text-lg">
                    Police Officer
                </button>
                <button onclick="selectRole('ambulance')" class="w-full py-4 px-6 text-white bg-red-600 hover:bg-red-700 rounded-lg shadow-lg transition-colors font-medium text-lg">
                    Ambulance Service
                </button>
            </div>
        </div>
    </div>

    <!-- Phone Verification Section -->
    <div id="phoneVerification" class="container mx-auto px-4 py-12 hidden">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-900 mb-2" id="verificationTitle">Enter Your Phone Number</h2>
                <p class="text-gray-600" id="verificationSubtitle">We'll send you a verification code</p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6 space-y-4">
                <div class="space-y-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">ðŸ‡®ðŸ‡³ +91</span>
                        <input type="tel" id="phone" pattern="[6-9]\d{9}" 
                               class="w-full pl-16 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter 10-digit number">
                    </div>
                </div>
                <div id="otpSection" class="space-y-2 hidden">
                    <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                    <input type="text" id="otp" maxlength="6" pattern="\d{6}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter 6-digit OTP">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                <button id="verifyButton" onclick="handleVerification()" 
                        class="w-full py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                    Send OTP
                </button>
            </div>
        </div>
    </div>

    <!-- User Dashboard Section -->
    <div id="userDashboard" class="container mx-auto px-4 py-12 hidden">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-900 mb-4">Emergency Assistance</h2>
            </div>
            <div class="space-y-6">
                <button onclick="sendSOS('police')" class="w-full flex items-center justify-center space-x-3 py-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-lg transition-colors">
                    <span class="text-2xl">ðŸ‘®</span>
                    <span class="text-xl font-medium">Request Police</span>
                </button>
                <button onclick="sendSOS('ambulance')" class="w-full flex items-center justify-center space-x-3 py-6 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-lg transition-colors">
                    <span class="text-2xl">ðŸš‘</span>
                    <span class="text-xl font-medium">Request Ambulance</span>
                </button>
            </div>
            <div id="sosStatus" class="mt-8 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Help is on the way!</h3>
                    <div id="sosDetails" class="space-y-3">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Responder Dashboard Section -->
    <div id="responderDashboard" class="container mx-auto px-4 py-12 hidden">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-semibold text-gray-900">Active Requests</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Status:</span>
                    <button id="statusToggle" onclick="toggleStatus()" class="px-4 py-2 rounded-lg text-sm font-medium">
                        Available
                    </button>
                </div>
            </div>
            <div id="requestsList" class="space-y-4">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Config and Utils -->
    <script>
        // API endpoint (change this when deploying)
        const API_BASE = 'http://localhost:4000';

        // Current user state
        const state = {
            role: null,
            phone: null,
            status: 'offline', // for responders
            requestId: null, // for active SOS
        };
    </script>

    <!-- Core Logic -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/responder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
